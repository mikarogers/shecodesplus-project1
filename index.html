<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4b24889f44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo&family=Licorice&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card border-dark mt-4 p-3" style="max-width: 40rem">
        <div class="card-header">
          <form id = "search-form">
            <input type="text" placeholder="Search for a city" autofocus="on" id="search-text-input" />
            <input type="submit" value="Search" class="btn btn-primary"/> 
            <button class="btn btn-success" id="current">Current</button>
            <h2 class="date" id="date"> </form>
            </h2>
        </div>
        <div class="card-body text-dark">
          <div class="row">
            <div class="col-4">
              <i class="fas fa-cloud-showers-heavy weather-now-icon" id="weather-now-icon"></i>
              <p class="temp" id="current-temp">8°C</p>
              <p class="weather-now" id ="forecast">Rain</p>
            </div>
            <div class="col-4">
              <p class="current-weather">Current Weather in</p>
              <div class="row">
                
                  <h5 class="place" id="location">Vancouver</h5>
                <p class="units"> <a id="celsius" href="">°C</a> / <a id="fahrenheit" href="">°F</a> </p>
                
              </div>
            </div>
            <div class="col-4">
                <div class="current">
                  <i class="fas fa-temperature-high high"></i>
                  <span id="high">8°</span>
                  <br />
                  <i class="fas fa-temperature-low low"></i>
                  <span id="low">3° </span>
                  <br />
                  <i class="fas fa-tint rain-percentage"></i>
                  <span id="humidity"> 100% </span>
                  <br />
                  <i class="fas fa-wind wind"></i>
                  <span id="wind-speed">  16 km/h </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-2">
          <div class="card" style="width: 5rem;">
  <div class="card-body">
    <h5 class="day">Sun</h5>
    <i class="fas fa-cloud-showers-heavy day-icon"></i>
    <p class="day-temp">
        6° 2°</p>
  </div>
  </div>
</div>
<div class="col-2">
          <div class="card" style="width: 5rem;">
  <div class="card-body">
    <h5 class="day">Mon</h5>
   <i class="fas fa-cloud day-icon"></i>
 <p class="day-temp">3° 2°</p>
  </div>
  </div>
</div>
 <div class="col-2">
          <div class="card" style="width: 5rem;">
  <div class="card-body">
    <h5 class="day">Tues</h5>
    <i class="fas fa-cloud-showers-heavy day-icon"></i>
    <p class="day-temp">3° 2°</p>
  </div>
  </div>
</div>
 <div class="col-2">
          <div class="card" style="width: 5rem;">
  <div class="card-body">
    <h5 class="day">Wed</h5>
    <i class="fas fa-cloud-showers-heavy day-icon"></i>
    <p class="day-temp">7° 4°</p>
  </div>
  </div>
</div>
 <div class="col-2">
          <div class="card" style="width: 5rem;">
  <div class="card-body">
    <h5 class="day">Thurs</h5>
    <i class="fas fa-cloud-showers-heavy day-icon"></i>
    <p class="day-temp">6° 3°</p>
  </div>
  </div>
</div>
<div class="col-2">
          <div class="card" style="width: 5rem;">
  <div class="card-body">
    <h5 class="day">Fri</h5>
    <i class="fas fa-cloud-showers-heavy day-icon"></i>
    <p class="day-temp">4° 2°</p>
  </div>
  </div>
</div>
</div>
        </div>
      </div>
    </div>
    <p class="coded-by"><a href="https://github.com/mikarogers/weather-app" target ="_blank">Open-source code</a> by Mika Rogers</p>
  <script src="src/index.js"></script>
  </body>
</html>
